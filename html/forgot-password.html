<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña | Administración</title>
    <link rel="icon" type="image/png" href="../fotos/favicon.ico">
    <link rel="stylesheet" href="../css/admin-login-modern.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form-container">
            <img src="../fotos/nuevo-logo-Rm-300x195.webp" alt="Renacer Mascotas" class="admin-logo">
            <h2>Recuperar Contraseña</h2>
            <p class="admin-desc">Ingresa tu correo electrónico y te enviaremos un enlace de recuperación</p>
            <form id="forgot-password-form" autocomplete="on">
                <input type="email" id="email" name="email" placeholder="Correo electrónico" autocomplete="email" required>
                <button type="submit">Enviar Enlace</button>
                <div id="forgot-error" class="error" style="display: none;"></div>
                <div id="forgot-success" class="success" style="display: none;"></div>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="admin-login.html" style="color: #6366f1; text-decoration: none;">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>

    <script type="module" src="../js/forgot-password.js"></script>
</body>

</html>
