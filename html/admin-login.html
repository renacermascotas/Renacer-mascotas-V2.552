<!DOCTYPE html>
<html lang="es">

<head>
    <!-- =========================================
        BLOQUE: Inclusión de librerías y estilos
        Explicación: Carga los estilos modernos para el login de empleados y el favicon de la marca.
      ========================================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empleados | Administración</title>
    <link rel="icon" type="image/png" href="../fotos/favicon.ico">
    <link rel="stylesheet" href="../css/admin-login-modern.css">
    <link rel="stylesheet" href="../css/loader.css">
</head>

<body>
    <!-- =========================================
        BLOQUE: Contenedor principal de login
        Explicación: Muestra el logo, título, descripción y formulario de acceso para empleados.
      ========================================= -->
    <div class="login-container">
        <div class="login-form-container">
            <img src="../fotos/nuevo-logo-Rm-300x195.png" alt="Renacer Mascotas" class="admin-logo">
            <h2>Bienvenido Admin R.M</h2>
            <p class="admin-desc">Accede para gestionar el blog, testimonios y galería de <b>Renacer Mascotas</b></p>
            <form id="login-form">
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
                <div id="login-error" class="error" style="display: none;"></div>
                <div id="login-success" class="success" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- =========================================
        BLOQUE: Scripts de funcionalidad login
        Explicación: Incluye la lógica de autenticación.
      ========================================= -->
    <script src="../js/loader-login.js"></script>
    <script type="module" src="../js/admin-login.js"></script>
</body>

</html>
