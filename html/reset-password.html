<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña | Administración</title>
    <link rel="icon" type="image/png" href="../fotos/favicon.ico">
    <link rel="stylesheet" href="../css/admin-login-modern.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form-container">
            <img src="../fotos/nuevo-logo-Rm-300x195.webp" alt="Renacer Mascotas" class="admin-logo">
            <h2>Restablecer Contraseña</h2>
            <p class="admin-desc">Ingresa tu nueva contraseña</p>
            <form id="reset-password-form" autocomplete="off">
                <input type="password" id="new-password" name="new-password" placeholder="Nueva contraseña" autocomplete="new-password" required minlength="6">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" autocomplete="new-password" required minlength="6">
                <button type="submit">Restablecer Contraseña</button>
                <div id="reset-error" class="error" style="display: none;"></div>
                <div id="reset-success" class="success" style="display: none;"></div>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="admin-login.html" style="color: #6366f1; text-decoration: none;">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>

    <script type="module" src="../js/reset-password.js"></script>
</body>

</html>
