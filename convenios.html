<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convenios - Renacer Mascotas</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/sections.css" />
    <link rel="stylesheet" href="css/contact-locations.css" />
    <link rel="stylesheet" href="css/scroll-to-top.css" />
    <link rel="stylesheet" href="css/mobile-fixes.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="fotos/favicon.ico" />
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <!-- =========================================
      BLOQUE: Inclusión de topbar y header reutilizables
      Explicación: Carga la barra superior y el encabezado desde archivos externos para mantener la navegación y branding consistentes en todo el sitio.
    ========================================= -->
    <div id="topbar"></div>
    <div id="header"></div>
    <script>
        fetch('topbar.html')
            .then(res => res.text())
            .then(html => { document.getElementById('topbar').innerHTML = html; })
            .then(() => {
                fetch('header.html')
                    .then(res => res.text())
                    .then(html => { document.getElementById('header').innerHTML = html; });
            });
    </script>

    <!-- =========================================
      BLOQUE: Título y mensaje principal
      Explicación: Presenta el título de la página y un mensaje informativo sobre la sección de convenios.
    ========================================= -->

    <section id="convenios" class="container reveal">
        <div class="section-title">
            <h1>Convenios Renacer Mascotas</h1>
            <p>Descubre nuestros Convenios Veterinarios en cada ciudad. Haz clic y habla con nuestros asesores para agendar tu cita.</p>
        </div>

        <!-- Contenedor dinámico - Se llenará automáticamente desde Supabase -->
        <div class="convenios-grid">
            <!-- El contenido se carga dinámicamente desde Supabase mediante convenios-loader.js -->
        </div>
    </section>

    <!-- =========================================
      BLOQUE: Sección de contacto
      Explicación: Incluye los formularios y datos de contacto, cargando componentes reutilizables para mantener la coherencia y facilitar actualizaciones.
    ========================================= -->
    <section id="contact" class="reveal">
        <div class="container section-title">
            <h2>Contáctanos</h2>
        </div>
        <div id="contactos"></div>
        <script>
            fetch('contactos.html')
                .then(res => res.text())
                .then(html => { document.getElementById('contactos').innerHTML = html; });
        </script>
        <div id="contacto-extra"></div>
        <script>
            fetch('contacto_extra.html')
                .then(res => res.text())
                .then(html => { document.getElementById('contacto-extra').innerHTML = html; });
        </script>
    </section>

    <!-- =========================================
      BLOQUE: Inclusión del footer reutilizable
      Explicación: Carga el pie de página común para mantener enlaces de contacto y redes sociales consistentes.
    ========================================= -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(res => res.text())
            .then(html => { document.getElementById('footer').innerHTML = html; });
    </script>

    <!-- Carga dinámica de convenios desde Supabase -->
    <script type="module" src="js/convenios-loader.js"></script>

    <!-- Botón para volver arriba -->
    <button id="scrollToTop" class="scroll-to-top" aria-label="Volver arriba" title="Volver arriba">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Botones flotantes WhatsApp y PSE -->
    <a href="https://wa.me/573207053536?text=Hola,%20quiero%20más%20información%20sobre%20Renacer%20Mascotas"
        class="whatsapp-float" target="_blank" aria-label="Chatear por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://www.pse.com.co/persona" class="pse-float" target="_blank"
        aria-label="Pagar con PSE" title="PSE">
        <img src="fotos/BotonPSE.webp" alt="Boton PSE" />
    </a>

</body>
</html>
