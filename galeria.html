<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería | Renacer Mascotas</title>
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/fotos/favicon.ico" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/sections.css" />
    <link rel="stylesheet" href="css/contact-locations.css" />`n    <link rel="stylesheet" href="css/mobile-fixes.css" />
    <!-- Carga el script principal que inicializa todo -->
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <div id="topbar"></div>
    <div id="header"></div>
    <section class="galeria-section">
        <div class="container section-title reveal">
            <h1 class="galeria-title">Galería</h1>
            <p class="galeria-desc">Explora los mejores momentos y actividades de Renacer Mascotas.</p>
        </div>
        <div class="container cards gallery">
            <div id="gallery-grid"><!-- Las imágenes de la galería se cargarán dinámicamente aquí --></div>
        </div>
        </div>
    </section>
    <!-- Contacto: igual que en aliados.html -->
    <section id="contact" class="reveal">
        <div class="container section-title">
            <h2>Contáctanos</h2>
        </div>
        <div id="contactos"></div>
        <script>
            fetch('contactos.html')
                .then(res => res.text())
                .then(html => { document.getElementById('contactos').innerHTML = html; });
        </script>
        <div id="contacto-extra"></div>
        <script>
            fetch('contacto_extra.html')
                .then(res => res.text())
                .then(html => { document.getElementById('contacto-extra').innerHTML = html; });
        </script>
    </section>
    <div class="animated-wave-container footer-wave">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" />
                <use xlink:href="#gentle-wave" x="48" y="3" />
                <use xlink:href="#gentle-wave" x="48" y="5" />
                <use xlink:href="#gentle-wave" x="48" y="7" />
            </g>
        </svg>
    </div>
    <div id="footer"></div>
    <!-- Flotantes WhatsApp y Davivienda -->
    <a href="https://wa.me/573207053536?text=Hola,%20quiero%20más%20información%20sobre%20Renacer%20Mascotas"
        class="whatsapp-float" target="_blank" aria-label="Chatear por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://www.pse.com.co/persona" class="pse-float" target="_blank"
        aria-label="Pagar con PSE" title="Pagar con PSE">
        <picture>
      <source srcset="fotos/BotonPSE.webp" type="image/webp">
      <img src="fotos/BotonPSE.webp" alt="Boton PSE" />
    </picture>
    </a>
    <!-- Botón para volver arriba -->
    <a id="scrollToTop" class="scroll-to-top-btn" aria-label="Volver arriba">
        <i class="fas fa-arrow-up"></i>
    </a>

</body>
</html>
