<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestros Aliados | Renacer Mascotas</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/sections.css" />
    <link rel="stylesheet" href="css/contact-locations.css" />
    <link rel="stylesheet" href="css/scroll-to-top.css" />
    <link rel="stylesheet" href="css/mobile-fixes.css" />
    <!-- FontAwesome optimizado vía jsDelivr CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="fotos/favicon.ico" />
</head>
<body>
    <!-- Los componentes se cargarán aquí vía JS -->
    <div id="topbar"></div>
    <div id="header"></div>

    <main>
        <section id="aliados">
            <div class="container section-title">
                <h2>Nuestros Aliados</h2>
                <p>Descubre nuestros Aliados y Descuentos en cada ciudad. Haz clic y habla con nuestros asesores para agendar tu cita.</p>
            </div>
            <!-- Contenedor dinámico - Se llenará automáticamente desde Supabase -->
            <div class="aliados-grid">
                <!-- El contenido se carga dinámicamente desde Supabase mediante aliados-loader.js -->
            </div>
        </section>

        <section id="contact" class="reveal">
            <div class="container section-title">
                <h2>Contáctanos</h2>
            </div>
            <div id="contactos"></div>
            <div id="contacto-extra"></div>
        </section>
    </main>
    <!-- Script principal que carga todo -->
    <script type="module" src="js/main.js" defer></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    if (window.matchMedia('(max-width: 900px)').matches) {
        const grupos = document.querySelectorAll('#aliados .category-title');
        
        // Hide all but the first group of cards initially
        grupos.forEach((grupo, idx) => {
            const cards = grupo.nextElementSibling;
            if (cards && cards.classList.contains('cards')) {
                if (idx === 0) {
                    grupo.classList.add('aliados-active');
                    cards.style.display = 'flex';
                } else {
                    cards.style.display = 'none';
                }
            }
        });

        grupos.forEach(grupo => {
            grupo.style.cursor = 'pointer';
            grupo.addEventListener('click', function() {
                const cards = this.nextElementSibling;
                if (cards && cards.classList.contains('cards')) {
                    // Toggle the display of the clicked group
                    const isOpen = cards.style.display === 'flex';
                    
                    // Close all other groups
                    grupos.forEach(otherGrupo => {
                        const otherCards = otherGrupo.nextElementSibling;
                        if (otherGrupo !== this && otherCards && otherCards.classList.contains('cards')) {
                            otherCards.style.display = 'none';
                            otherGrupo.classList.remove('aliados-active');
                        }
                    });

                    // Toggle the clicked group
                    if (isOpen) {
                        cards.style.display = 'none';
                        this.classList.remove('aliados-active');
                    } else {
                        cards.style.display = 'flex';
                        this.classList.add('aliados-active');
                    }
                }
            });
        });
    }
});
</script>
    <div class="animated-wave-container footer-wave">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" />
                <use xlink:href="#gentle-wave" x="48" y="3" />
                <use xlink:href="#gentle-wave" x="48" y="5" />
                <use xlink:href="#gentle-wave" x="48" y="7" />
            </g>
        </svg>
    </div>
    <footer id="footer"></footer>
    
    <!-- Carga dinámica de aliados desde Supabase -->
    <script type="module" src="js/aliados-loader.js"></script>
    
    <!-- Flotantes WhatsApp y PSE -->

        class="whatsapp-float" target="_blank" aria-label="Chatear por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Botón para volver arriba -->
    <button id="scrollToTop" class="scroll-to-top" aria-label="Volver arriba" title="Volver arriba">
        <i class="fas fa-chevron-up"></i>
    </button>
</body>
</html>
