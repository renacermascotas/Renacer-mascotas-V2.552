<!-- =========================================
  BLOQUE: Sección de mapa y formulario de contacto
  Explicación: Muestra la ubicación de la empresa en Google Maps y un formulario para que los usuarios envíen mensajes o consultas directamente.
========================================= -->
<div class="map-form-libre">
    <!-- Título solo para la vista móvil, oculto en escritorio -->
    <div class="container section-title mobile-contact-title">
        <h2>Nuestras Ubicaciónes</h2>
    </div>
    <!-- Contenedor único para mapa y formulario -->
    <div class="floating-section contact-unified-container">
        <!-- Columna del Mapa -->
        <div class="contact-column">
            <div class="map-title desktop-contact-title">Nuestras ubicaciónes</div> 
            
            <!-- Selector de ubicaciones -->
            <div class="location-selector" style="margin-bottom: 1rem;">
                <button class="location-btn active" data-location="pereira" onclick="changeLocation('pereira')">
                    <i class="fas fa-map-marker-alt"></i>Cr.10 # 46-47 Barrio Maraya Pereira (Principal)
                </button> 
            </div>

            <div id="map">
                <!-- Mapa de Pereira - Carrera 10 #46-47, Barrio Maraya -->
                <iframe id="map-iframe"
                    src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3976.2833!2d-75.7176!3d4.8147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNMKwNDgnNTIuOCJOIDc1wrA0MycwMy41Ilc!5e0!3m2!1ses-419!2sco!4v1702483200000!5m2!1ses-419!2sco"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        <!-- Columna del Formulario -->
        <div class="contact-column">
            <div class="form-title">Envíanos un mensaje</div>
            <form id="contactForm" autocomplete="on">
                <div class="form-grid">
                    <div class="field"><input type="text" id="nombre" name="nombre" class="input" placeholder=" " autocomplete="name" required /><label for="nombre">Nombre</label></div>
                    <div class="field"><input type="email" id="email" name="email" class="input" placeholder=" " autocomplete="email" required /><label for="email">Email</label></div>
                    <div class="field"><input type="text" id="asunto" name="asunto" class="input" placeholder=" " autocomplete="off" /><label for="asunto">Asunto (opcional)</label></div>
                    <div class="field"><input type="tel" id="telefono" name="telefono" class="input" placeholder=" " autocomplete="tel" /><label for="telefono">Teléfono (opcional)</label></div>
                    <div class="field full-width"><textarea id="mensaje" name="mensaje" class="input" rows="4" placeholder=" " autocomplete="off" required></textarea><label for="mensaje">Mensaje</label></div>
                </div>
                <div class="contact-buttons">
                    <button class="btn whatsapp-btn" type="submit" aria-label="Enviar mensaje por WhatsApp">
                        <i class="fab fa-whatsapp"></i> Enviar
                    </button>
                    <a href="https://portalpagos.davivienda.com/#/comercio/6269/RENACER%20MASCOTAS%20SAS"
                        class="btn davi-btn" target="_blank" title="Pagar con Davivienda">
                        <img src="/fotos/DAVIVIENDA.webp" alt="Davivienda"
                            style="height: 1.5em; vertical-align: middle; margin-right: 8px;" />Pagar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
